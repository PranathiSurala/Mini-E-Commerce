<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini E-Commerce</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      padding: 20px;
      background: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .products, .cart {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product, .cart-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .cart-summary {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-summary button {
      margin-top: 15px;
      background: crimson;
    }
    @media (max-width: 600px) {
      .product, .cart-item {
        width: 100%;
      }
      .cart-summary {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Mini E-Commerce</h1>

  <div class="filters">
    <label for="category">Filter by Category:</label>
    <select id="category" onchange="filterProducts()">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="accessories">Accessories</option>
      <option value="footwear">Footwear</option>
      <option value="electronics">Electronics</option>
      <option value="home">Home</option>
      <option value="beauty">Beauty</option>
    </select>
  </div>

  <section class="products" id="products"></section>

  <h2>Your Cart</h2>
  <section class="cart" id="cart"></section>

  <div class="cart-summary">
    <h3>Cart Summary</h3>
    <p>Total Items: <span id="total-items">0</span></p>
    <p>Total Price: $<span id="total-price">0.00</span></p>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>

  <script>
    const products = [
      // Clothing
      { id: 1, name: "T-Shirt", price: 10.99, category: "clothing", image: "images/tshirt.png" },
      { id: 4, name: "Jeans", price: 24.99, category: "clothing", image: "images/jeans.png" },

      // Footwear
      { id: 2, name: "Sneakers", price: 39.99, category: "footwear", image: "images/sneakers.png" },
      { id: 6, name: "Boots", price: 59.99, category: "footwear", image: "images/boots.png" },

      // Accessories
      { id: 3, name: "Cap", price: 7.49, category: "accessories", image: "images/cap.png" },
      { id: 5, name: "Watch", price: 49.99, category: "accessories", image: "images/watch.png" },

      // Electronics
      { id: 7, name: "Smartphone", price: 299.99, category: "electronics", image: "images/phone.png" },
      { id: 8, name: "Headphones", price: 89.99, category: "electronics", image: "images/headphones.png" },
      { id: 9, name: "Laptop", price: 899.99, category: "electronics", image: "images/laptop.png" },

      // Home
      { id: 10, name: "Cushion", price: 14.99, category: "home", image: "images/cushion.png" },
      { id: 11, name: "Wall Clock", price: 19.99, category: "home", image: "images/wall clock.png" },
      { id: 12, name: "Lamp", price: 34.99, category: "home", image: "images/lamp.png" },

      // Beauty
      { id: 13, name: "Lipstick", price: 9.99, category: "beauty", image: "images/lipstick.png" },
      { id: 14, name: "Face Wash", price: 5.99, category: "beauty", image: "images/facewash.png" },
      { id: 15, name: "Moisturizer", price: 12.99, category: "beauty", image: "images/moist.png" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let currentCategory = localStorage.getItem("selectedCategory") || "all";

    function renderProducts(filtered = products) {
      const productContainer = document.getElementById("products");
      productContainer.innerHTML = "";
      filtered.forEach((product) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: $${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productContainer.appendChild(div);
      });
    }

    function filterProducts() {
      const category = document.getElementById("category").value;
      localStorage.setItem("selectedCategory", category);
      if (category === "all") {
        renderProducts(products);
      } else {
        const filtered = products.filter(p => p.category === category);
        renderProducts(filtered);
      }
    }

    function renderCart() {
      const cartContainer = document.getElementById("cart");
      cartContainer.innerHTML = "";
      let totalPrice = 0;
      let totalItems = 0;

      cart.forEach((item, index) => {
        totalItems += item.quantity;
        totalPrice += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>Price: $${item.price.toFixed(2)}</p>
          <p>Quantity: ${item.quantity}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      document.getElementById("total-items").innerText = totalItems;
      document.getElementById("total-price").innerText = totalPrice.toFixed(2);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function clearCart() {
      cart = [];
      renderCart();
    }

    function checkout() {
      alert("Your order has been placed successfully!");
      clearCart();
    }

    // On load
    document.getElementById("category").value = currentCategory;
    filterProducts();
    renderCart();
  </script>
</body>
</html>
